<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos e Delegação de Eventos</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Gerenciamento de Eventos no DOM</h1>
    <button id="botao-click">Clique em Mim!</button>
    <input type="text" id="campo-texto" placeholder="Digite algo aqui..." />
    <ul id="lista-itens">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="botao-adicionar-item">Adicionar Item</button>

    <button id="botao-double-click">Clique Duas Vezes em Mim!</button>
    <div id="mouse-area" style="width: 200px; height: 100px; border: 1px solid black;">
        Passe o mouse aqui
    </div>
    <button id="botao-remover-item">Remover Último Item</button>
</body>
</html>
